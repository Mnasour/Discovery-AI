<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <!-- إعدادات الصفحة الأساسية -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فنجان ديسكفري - اكتشف مشروبك</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="S02iTM7f_400x400.png">
    <link rel="shortcut icon" type="image/png" href="S02iTM7f_400x400.png">
    
    <!-- ملفات التصميم -->
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="quiz">
    <!-- الحاوية الرئيسية -->
    <div class="container">
        <!-- شاشة الاختبار -->
        <div class="screen active" id="quiz-screen">
            <!-- نموذج الاختبار -->
            <form id="coffee-quiz">
                <!-- مؤشر التقدم الخطي -->
                <div class="progress-indicator">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progress-fill" style="width: 0%"></div>
                    </div>
                    <div class="progress-text">
                        <span id="current-step">1</span> من <span id="total-steps">5</span>
                    </div>
                </div>

                <!-- محتوى الاختبار -->
                <div class="quiz-form">
                    <!-- العنوان الرئيسي -->
                    <h2>قولنا عن ذوقك</h2>
                    <p>اختار الإجابة اللي تناسبك لكل سؤال</p>
                    
                    <div class="question-group">
                        <label>تبي مشروب حلو ولا مر؟</label>
                        <div class="options-container">
                            <button type="button" class="option-btn" data-value="نعم" data-question="sweetness-level">حلو</button>
                            <button type="button" class="option-btn" data-value="لا" data-question="sweetness-level">مر</button>
                        </div>
                    </div>

                    <div class="question-group">
                        <label>تبي حليب في مشروبك ولا بدون حليب؟</label>
                        <div class="options-container">
                            <button type="button" class="option-btn" data-value="نعم" data-question="milk-amount">فيه حليب</button>
                            <button type="button" class="option-btn" data-value="لا" data-question="milk-amount">بدون حليب</button>
                        </div>
                    </div>

                    <div class="question-group">
                        <label>تبي قهوة قوية ولا خفيفة؟</label>
                        <div class="options-container">
                            <button type="button" class="option-btn" data-value="نعم" data-question="coffee-strength">قوية</button>
                            <button type="button" class="option-btn" data-value="لا" data-question="coffee-strength">خفيفة</button>
                        </div>
                    </div>


                    <div class="question-group">
                        <label>تبي قهوتك تكون مختصة أو أي نوع عادي؟</label>
                        <div class="options-container">
                            <button type="button" class="option-btn" data-value="يمني" data-question="specialty">مختصة - بن يمني</button>
                            <button type="button" class="option-btn" data-value="كولومبي" data-question="specialty">مختصة - بن كولومبي</button>
                            <button type="button" class="option-btn" data-value="إثيوبي" data-question="specialty">مختصة - بن إثيوبي</button>
                            <button type="button" class="option-btn" data-value="عادي" data-question="specialty">عادي</button>
                        </div>
                    </div>

                    <div class="question-group">
                        <label>تبي مشروب بارد ولا ساخن؟</label>
                        <div class="options-container">
                            <button type="button" class="option-btn" data-value="نعم" data-question="temperature">بارد</button>
                            <button type="button" class="option-btn" data-value="لا" data-question="temperature">ساخن</button>
                        </div>
                    </div>

                </div>
                <!-- أزرار التنقل بالأسهم -->
                <div class="simple-nav">
                    <button type="button" class="nav-btn" id="back-btn" aria-label="السابق">
                        <span>←</span>
                    </button>
                    <button type="button" class="nav-btn primary" id="next-btn" aria-label="التالي">
                        <span>→</span>
                    </button>
                </div>

                <button type="submit" class="submit-btn" id="submit-btn" disabled>اكتشف مشروبك</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
